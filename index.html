<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        #qr-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="qr-container">
    <h1>QR Code Scanner</h1>
    <div id="qrcode"></div>
</div>

<!-- Firebase SDK -->
<script src="js/firebase-app-compat.js"></script>
<script src="js/firebase-firestore-compat.js"></script>

<!-- QR Code Library -->
<script src="js/qrcode.min.js"></script>
<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyAsgIAfyPOMafcvuPan_o5XDd2RlzOK-po",
        authDomain: "uwc-ceremony.firebaseapp.com",
        projectId: "uwc-ceremony",
        storageBucket: "uwc-ceremony.appspot.com",
        messagingSenderId: "232512421634",
        appId: "1:232512421634:web:55a19abf940fe8035b8c1b",
        measurementId: "G-ESVXQMZ3QC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Generate QR Code pointing to submission page
    new QRCode(document.getElementById("qrcode"), {
        text: window.location.href.replace('index.html', 'submit.html'),
        width: 200,
        height: 200
    });
</script>
</body>
</html>
