<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>UWCCSC_Ceremony_2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        #qr-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="qr-container">
    <div id="qrcode"></div>
</div>

<!-- Firebase SDK -->


<!-- QR Code Library -->
<script src="js/qrcode.min.js"></script>
<script>

    function getBaseURL() {
         // This gives you the protocol and hostname (e.g., https://uwccsc-ceremony.github.io)
        return window.location.origin;
    }

    // Generate QR Code pointing to submission page
    const submitURL = `${getBaseURL()}/submit`;
    new QRCode(document.getElementById("qrcode"), {
        text: submitURL,
        width: 200,
        height: 200
    });
</script>
</body>
</html>
