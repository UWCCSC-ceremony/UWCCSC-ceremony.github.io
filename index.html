<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>UWCCSC_Ceremony_2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .message {
            position: absolute;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 18px;
            white-space: nowrap;
            opacity: 1;
            left: 0;
            transform: translateX(0%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation-name: fly;
            animation-duration: 30s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes fly {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        #qr-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        #start-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }

        #start-button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <button id="start-button">Start</button>
    <div id="message-container"></div>

    <script src="js/supabase.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
